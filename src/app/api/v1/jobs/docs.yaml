paths:
  /api/v1/jobs:
    post:
      tags:
        - jobs
      security:
        - BearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                destination:
                  type: string
                note:
                  type: string
                type:
                  type: string
                pickup_location:
                  type: string
      responses:
        200:
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  id:
                    type: string
        400:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequestError"
        401:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedError"
        403:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ForbiddenError"
        500:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalServerError"

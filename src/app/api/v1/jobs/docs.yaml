paths:
  /api/v1/jobs:
    post:
      tags:
        - jobs
      security:
        - BearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                destination:
                  type: string
                note:
                  type: string
                type:
                  type: string
                pickup_location:
                  type: string
      responses:
        200:
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  id:
                    type: string
        400:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequestError"
        401:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedError"
        403:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ForbiddenError"
        500:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalServerError"

    get:
      tags:
        - jobs
      security:
        - BearerAuth: []
      parameters:
        - in: query
          name: limit
          schema:
            type: number
          required: false
          default: 10
        - in: query
          name: page
          schema:
            type: number
          required: false
          default: 1
      responses:
        200:
          content:
            application/json:
              schema:
                type: object
                properties:
                  jobs:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        title:
                          type: string
                        destination:
                          type: string
                        note:
                          type: string
                        type:
                          type: string
                        pickup_location:
                          type: string
                        created_at:
                          type: string
                        updated_at:
                          type: string
                        customer:
                          type: object
                          properties:
                            name:
                              type: string
                  page_info:
                    $ref: "#/components/schemas/PageInfo"
        401:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedError"
        500:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalServerError"

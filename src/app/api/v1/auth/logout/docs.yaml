paths:
  /api/v1/auth/logout:
    delete:
      tags:
        - auth
      security:
        - BearerAuth: []
      responses:
        200:
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
        401:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedError"
        500:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalServerError"

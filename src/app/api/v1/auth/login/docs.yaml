paths:
  /api/v1/auth/login:
    post:
      tags:
        - auth
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                password:
                  type: string
                role:
                  type: string
      responses:
        200:
          content:
            application/json:
              schema:
                type: object
                properties:
                  need_role:
                    type: boolean
                  roles:
                    type: array
                    items:
                      type: string
                  id:
                    type: string
                  name:
                    type: string
                  email:
                    type: string
                  token:
                    type: string
        400:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequestError"
        404:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotFoundError"
        500:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalServerError"
